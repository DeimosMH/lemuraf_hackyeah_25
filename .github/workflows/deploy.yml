name: Deploy Odyssey to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

# Essential permissions for deploying to Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Ensures only one deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Optimized single job for zero-build static sites
  deploy:
    environment:
      name: github-pages
      # Captures the final deployed URL for visibility in the GitHub UI
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
      
      - name: Setup Pages Configuration
        uses: actions/configure-pages@v5
        
      - name: Create CNAME file (Optional)
        # Assuming the 'Odyssey' directory contains your static files
        run: echo "odyssey-demo.github.io" > Odyssey/CNAME
        continue-on-error: true

      - name: Upload Deployment Artifact
        # Packages the static site content from the specified directory
        uses: actions/upload-pages-artifact@v4
        with:
          path: './Odyssey'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4