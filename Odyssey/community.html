<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odyssey: Community - The Life Navigation RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 40vh;
            max-height: 400px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 50vh;
            }
        }
        .nav-link {
            transition: all 0.2s ease-in-out;
        }
        .nav-link.active {
            color: #0ea5e9;
            border-bottom-color: #0ea5e9;
        }
        .tooltip-custom {
            position: relative;
            cursor: help;
            border-bottom: 1px dotted #475569;
        }
    </style>
</head>
<body class="text-slate-800">

    <div id="app-container" class="min-h-screen">

        <header class="bg-white shadow-sm sticky top-0 z-10">
            <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center space-x-2">
                        <a href="index.html" class="flex items-center space-x-2 hover:opacity-80 transition-opacity">
                            <span class="text-2xl font-bold text-sky-600">O</span>
                            <h1 class="text-xl font-bold text-slate-800">Odyssey</h1>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-8">
                        <a href="dashboard.html" class="nav-link text-slate-600 hover:text-sky-500 border-b-2 border-transparent pb-1 font-semibold" data-section="dashboard">Dashboard</a>
                        <a href="logistics.html" class="nav-link text-slate-600 hover:text-sky-500 border-b-2 border-transparent pb-1 font-semibold" data-section="logistics">Logistics</a>
                        <a href="simulator.html" class="nav-link text-slate-600 hover:text-sky-500 border-b-2 border-transparent pb-1 font-semibold" data-section="simulator">Simulator</a>
                        <a href="community.html" class="nav-link text-sky-500 border-b-2 border-sky-500 pb-1 font-semibold" data-section="community">Community</a>
                    </div>
                    <div class="md:hidden">
                         <button id="mobile-menu-button" class="text-slate-600 hover:text-sky-500">
                             <span class="text-xl">â˜°</span>
                         </button>
                    </div>
                </div>
                 <div id="mobile-menu" class="md:hidden hidden flex flex-col space-y-2 pb-4">
                    <a href="dashboard.html" class="nav-link text-slate-600 hover:text-sky-500 block px-2 py-1 font-semibold" data-section="dashboard">Dashboard</a>
                    <a href="logistics.html" class="nav-link text-slate-600 hover:text-sky-500 block px-2 py-1 font-semibold" data-section="logistics">Logistics</a>
                    <a href="simulator.html" class="nav-link text-slate-600 hover:text-sky-500 block px-2 py-1 font-semibold" data-section="simulator">Simulator</a>
                    <a href="community.html" class="nav-link text-sky-500 block px-2 py-1 font-semibold" data-section="community">Community</a>
                </div>
            </nav>
        </header>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <section id="community" class="app-section">
                <h2 class="text-3xl font-bold mb-2">The Guild Hall: Wellness & Culture</h2>
                <p class="text-slate-500 mb-6">Discover local events and embrace the <strong>Calmcation</strong> trend through AI-powered wellness destination scoring and <strong>Cultural Exchange Missions</strong>.</p>
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-3">Filter by Interest</h3>
                    <div id="interest-tags" class="flex flex-wrap gap-2">
                        <button class="interest-tag bg-sky-500 text-white px-4 py-1 rounded-full text-sm font-semibold" data-interest="all">All</button>
                        <button class="interest-tag bg-white text-slate-600 px-4 py-1 rounded-full text-sm font-semibold border border-slate-300 hover:bg-slate-100" data-interest="hiking">Hiking</button>
                        <button class="interest-tag bg-white text-slate-600 px-4 py-1 rounded-full text-sm font-semibold border border-slate-300 hover:bg-slate-100" data-interest="coding">Coding</button>
                        <button class="interest-tag bg-white text-slate-600 px-4 py-1 rounded-full text-sm font-semibold border border-slate-300 hover:bg-slate-100" data-interest="photography">Photography</button>
                        <button class="interest-tag bg-white text-slate-600 px-4 py-1 rounded-full text-sm font-semibold border border-slate-300 hover:bg-slate-100" data-interest="reading">Reading</button>
                    </div>
                </div>
                <div id="event-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
            </section>

        </main>
    </div>

    <script src="app.js"></script>

</body>
</html>
